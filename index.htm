<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Shop</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="product">
        <div class="card">
            <div class="gambar">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgH2ypqSh-GzWQy1s7gahkMoIb-4IYz9NcRCEXPRYMvOIQSP9njI1aiTx5-CSSXpL7r3JobLxp8f59Z5AoYbj0IPRMCoYADVmNNi3d8qVzSVDaD5Io9y2KREP1qpwyBGVURI_YjT11vpew/s800/perfect-pitch.png">
            </div>
            <div class="nama">Perfect Pitch</div>
            <div class="deskripsi">Identify any note by ear.</div>
            <div class="harga">Rp 1M</div>
            <button>Beli</button>
            <div class="medsos">
                <div class="icon-box"><i class="fa fa-shopping-cart"></i> Shop</div>
                <div class="icon-box"><i class="fa fa-heart"></i> Wishlist</div>
            </div>
        </div>

        <div class="card">
            <div class="gambar">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Chopin_Ballade_1.png">
            </div>
            <div class="nama">Flawless Sight-Reading</div>
            <div class="deskripsi">Read music instantly.</div>
            <div class="harga">Rp 9 jt</div>
            <button>Beli</button>
            <div class="medsos">
                <div class="icon-box"><i class="fa fa-shopping-cart"></i> Shop</div>
                <div class="icon-box"><i class="fa fa-heart"></i> Wishlist</div>
            </div>
        </div>

        <div class="card">
            <div class="gambar">
                <img src="https://www.skoove.com/blog/wp-content/uploads/2020/12/skoove_1_720.jpg">
            </div>
            <div class="nama">Lightning-Fast Ear Training</div>
            <div class="deskripsi">Recognize melodies & chords.</div>
            <div class="harga">Rp 99 jt</div>
            <button>Beli</button>
            <div class="medsos">
                <div class="icon-box"><i class="fa fa-shopping-cart"></i> Shop</div>
                <div class="icon-box"><i class="fa fa-heart"></i> Wishlist</div>
            </div>
        </div>
    </section>
